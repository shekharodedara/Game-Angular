<div class="outer-cont">
    <h2 *ngIf="freshPage">Let's Play Tic Tac Toe</h2>
    <h1 *ngIf="!winner && !isDraw && !freshPage">current player: {{player}}</h1>
    <h2 *ngIf="winner">Player {{winner}} Won!</h2>
    <h2 *ngIf="isDraw">draw!!</h2>
    <button *ngIf="winner || isDraw || freshPage" (click)="newGame()">Start New Game</button>

    <main><!-- *ngIf="!winner && !isDraw" -->
        <app-board *ngFor='let val of square; let i = index' [value]="val" (click)="makeMove(i)"></app-board>
    </main>
</div>
